<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Ứng dụng web</title>
        <link rel="stylesheet" href="../css/bt07.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="../js/bt07.js"></script>
    </head>
    <body>
        
            <table>
                <caption>ĐĂNG KÝ THÀNH VIÊN </caption>
                <tr>
                    <td>Tên đăng nhập</td>
                    <td>
                        <input type="text" id="txtUserName" name="txtUserName" placeholder="Nhập tên đăng nhập" />
                    </td>
                </tr>
                <tr>
                    <td>Mật khẩu</td>
                    <td>
                        <input type="password" id="txtPassword" name="txtPassword" placeholder="Nhập mật khẩu" />
                    </td>
                </tr>
                <tr>
                    <td>Ngày sinh</td>
                    <td>
                        <input type="date" id="txtBirthday" name="txtBirthday" />
                    </td>
                </tr>
                <tr>
                    <td>Giới tính</td>
                    <td>
                        <input type="radio" id="Nam" name="sex" value="Nam">Nam
                        <input type="radio" id="Nu" name="sex" value="Nữ">Nữ
                    </td>
                </tr>
                <tr>
                    <td>Vấn đề bạn quan tâm</td>
                    <td>
                        <select id="selected">
                            <option>Kinh tế</option>
                            <option>Thể thao</option>
                            <option>Văn học nghệ thuật</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><button id="dk">Đăng ký</button></td>
                    <td><button id="huy">Hủy</button></td>
                </tr>
            </table>
        
        
        <textarea id="output"></textarea>
    </body>
</html>
