<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Ứng dụng web</title>
        <link rel="stylesheet" href="../css/bt07.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="../js/bt07.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    </head>
    </head>
    <body>
        <h1 id ="caption">đăng ký thành viên</h1>
        <table class="table table-bordered">
            
            <tr>
                <td>Tên đăng nhập</td>
                <td><input id="account" type="text"/></td>
            </tr>
            <tr>
                <td>Tên mật khẩu</td>
                <td><input id="password" type="password"/></td>
            </tr>
            <tr>
                <td>Ngày sinh</td>
                <td><input id="date" type="date"/></td>
            </tr>
            <tr>
                <td>Giới tính</td>
                <td>
                    <div id= "sex">
                        <input type="radio" name="sex" id="male" value="Nam" checked="checked"/> 
                        <lable for="male">Nam</lable>
                        <input type="radio" name="sex" id="female" value="Nữ"/>
                        <lable for="female">Nữ</lable>
                        <input type="radio" name="sex" id="3d" value="3d"/>
                    </div>
                </td>
            </tr>
            <tr>
                <td>Vấn đề bạn quan tâm</td>
                <td>
                    <select id="interest">
                        <option value="Kinh tế">Kinh tế</option>
                        <option value="Thể thao">Thể thao</option>
                        <option value="Văn học nghệ thuật">Văn học nghệ thuật</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><button class="btn btn-success btn-lg" onclick="getInfo()">Đăng ký</button></td>
                <td><button class="btn btn-danger btn-lg">Hủy</button></td>
            </tr>
        </table>
        <div class="form-floating">
            <textarea class="form-control" id="output" style="height: 200px"></textarea>
            
          </div>

    </body>
</html>
