<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ứng dụng web</title>
        <link rel="stylesheet" href="../css/bt07.css">
    </head>
    <body>
        <table>
            <captions>KẾT QUẢ HỌC TẬP</captions>
            <tr class="odd">
                <td rowspan="2">Họ tên</td>
                <td colspan="3">Môn học</td>
                <td rowspan="2">Kết quả</td>
            </tr>
            <tr class="odd">
                <td>Toán</td>
                <td>Văn</td>
                <td>Ngoại ngữ</td>
            </tr>
            <tr>
                <td class="odd">Trần Văn Thành</td>
                <td>8</td>
                <td>5</td>
                <td>7</td>
                <td class="success">Đạt</td>
            </tr>
            <tr>
                <td class="odd">Lê Thanh Sơn</td>
                <td>4</td>
                <td>9</td>
                <td>6</td>
                <td class="failure">Không đạt</td>
            </tr>
            <tr>
                <td class="odd">Nguyễn Thị Tuyết</td>
                <td>8</td>
                <td>9</td>
                <td>5</td>
                <td class="success">Đạt</td>
            </tr>
            <tr>
                <td colspan="4" class="odd">Tổng số sinh viên đạt</td>
                <td>2</td>
            </tr>
        </table>
    </body>
</html>
